<div *ngFor="let plato of platos" class="border rounded p-4 shadow hover:shadow-lg transition">
    <h2 class="text-xl font-bold">{{ plato.Nombre }}</h2>
    <p class="text-gray-700">Precio: {{ plato.Precio }} €</p>

    <!-- Mostrar todas las imágenes asociadas al plato -->
    <div *ngFor="let imagen of plato.Imagen_plato">
        <img *ngIf="imagen.url" [src]="'http://localhost:1337' + imagen.url" alt="{{ plato.Nombre }}"
            class="plato-image">
    </div>

    <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">
        Comprar
    </button>
</div>
